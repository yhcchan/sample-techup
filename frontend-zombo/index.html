<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RIPOFF ZOMBO COM</title> 
        <link rel = "stylesheet" href="zombostyle.css"/>
    </head>
    <body>
        <div>
            <h1 class="pulse-meep">Welcome to Zombo dot com.</h1>
            <button class="custom-button" onclick="alert('Button clicked!')">The only limit is yourself.</button>
            <hr />
            "aaaa"
        </div>

        <script>
            // Optional: JavaScript to give the classic endless welcome message.
            const messages = [
                'Welcome to <a href="/second.html" target="_blank">Zombo.com</a>',
                'The only limit is yourself.',
                'Anything is possible at <a href="https://zombo.com" target="_blank">Zombo.com</a>',
                'Welcome... to <a href="https://zombo.com" target="_blank">Zombo.com</a>'
            ];
        
            let currentIndex = 0;
        
            setInterval(() => {
                // Use innerHTML to allow links in messages
                document.querySelector("h1").innerHTML = messages[currentIndex];
                currentIndex = (currentIndex + 1) % messages.length;
            }, 3000);
        </script>
    </body>
</html>
